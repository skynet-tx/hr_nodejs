<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="css/datepicker.css">
    <link type="text/css" rel="stylesheet" href="css/kendo.common.min.css">
    <link type="text/css" rel="stylesheet" href="css/kendo.default.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/style_mp.css">
</head>
<body>
    <div class="container login-page">
        <div class="row">
            <div class="col-xs-2 col-md-4"></div>
            <div class="col-xs-8 col-md-6">
                <h2><span class="glyphicon glyphicon-log-in"></span> HR manager Login</h2>
            </div>
            <div class="col-xs-2 col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-xs-2 col-lg-2"></div>
            <div class="col-xs-8 col-lg-6">
                <div class="well login-form">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Pass.</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success btn-login">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-2 col-lg-2"></div>
        </div>
    </div>

</body>
</html>
